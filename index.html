<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>footer</title>
    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- Footer Section -->

    <footer class="footer container">
      <section class="footer-text">
        <section class="footer-adress-contacts">
          <h2 class="logo-title">
            <a class="logo-footer active" href="index.html">
              <span>Web</span>Studio</a
            >
          </h2>
          <ul class="contacts-footer">
            <li>
              <address class="address">
                <a
                  href="https://goo.gl/maps/ySGtrkY3DtCxrfNZ6"
                  class="address"
                  target="_blank"
                  rel="nofollow noopener noreferrer"
                  aria-label="695 Park Ave, NY 10065, USA"
                >
                  695 Park Ave, NY 10065, USA
                </a>
              </address>
            </li>

            <li>
              <a href="mailto:info@devstudio.com" class="contact-footer active"
                >info@devstudio.com</a
              >
            </li>
            <li>
              <a href="tel:+12127724150" class="contact-footer active"
                >+1 212-772-4150</a
              >
            </li>
          </ul>
        </section>
        <!-- Find us on Sectoin -->
        <section class="center-column">
          <h3 class="find-us-on-text">Find us on</h3>

          <ul class="footer-icons-list">
            <li>
              <a
                href="https://www.instagram.com/"
                class="icon-footer"
                target="_blank"
                rel="nofollow noopener noreferrer"
                aria-label="Instagram"
              >
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                href="https://twitter.com/"
                class="icon-footer"
                target="_blank"
                rel="nofollow noopener noreferrer"
                aria-label="Twitter"
              >
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                href="https://www.facebook.com/"
                class="icon-footer"
                target="_blank"
                rel="nofollow noopener noreferrer"
                aria-label="Facebook"
              >
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/"
                class="icon-footer"
                target="_blank"
                rel="nofollow noopener noreferrer"
                aria-label="Linkedin"
              >
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </section>
      </section>

      <!-- Subscribe Form Section -->

      <form class="subscribe" name="subscribe-form">
        <label class="subscribe-label">
          Subscribe to the newsletter
          <input
            class="subscribe-input"
            type="email"
            name="email"
            placeholder="E-mail"
            required
          />
        </label>

        <button class="subscribe-btn" type="submit">
          Subscribe
          <svg height="24px" width="24px">
            <use href="./images/icons.svg#icon-send"></use>
          </svg>
        </button>
      </form>
    </footer>
  </body>
</html>
